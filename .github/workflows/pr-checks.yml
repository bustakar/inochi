name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup and install
        uses: ./tooling/github/setup

      - name: Build
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

